<form [formGroup]="registerForm"  (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Player Position: </label> <br>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="Forward" formControlName="playerPosition">Forward
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="Defence" formControlName="playerPosition">Defence
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" 
           formControlName="username"
           placeholder="Username"
           [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched }">
    <div class="invalid-feedback">Please choose a username.</div>
  </div>

  <!-- DATE stuff -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('lastActive').errors && registerForm.get('lastActive').touched}" 
            class="form-control"
            placeholder="Date picker example" 
            formControlName="lastActive" type="text" 
            bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="registerForm.get('lastActive').touched && registerForm.get('lastActive').hasError('required')">Date is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
      placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" 
          formControlName="password"
           placeholder="Password"
           [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched }">
           <!-- Validation -->
           <div class="invalid-feedback"
                  *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
                  A password is required.</div>
            <div class="invalid-feedback"
                  *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
                  Password must be at least 8 characters.</div>
            <div class="invalid-feedback"
                  *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
                  A password can not exceed 20 characters.</div>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" 
           formControlName="confirmPassword"
           placeholder="Confirm Password"
           [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
                                    && registerForm.get('confirmPassword').touched 
                                    || registerForm.get('confirmPassword').hasError
                                    && registerForm.hasError('mismatch')}">
    <div class="invalid-feedback"
           *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
           A password is required.
    </div>
    
    <div class="invalid-feedback"
           *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
           The passwords must match.
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-5" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
