<div class="text-center mt-3">
  <h2>{{followsParam === 'Followers' ? 'Following me' : 'Members who I am following'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">

<div class="row">
  <div class="btn-group">
    <button class="btn btn-primary" [(ngModel)]="followsParam" btnRadio="Followers" (click)="loadUsers()">Members who like me</button>
    <button class="btn btn-primary" [(ngModel)]="followsParam" btnRadio="Followeds" (click)="loadUsers()">Members who I like</button>
  </div>
</div>

<br>

<div class="row">
  <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
    <app-rink-card [user]="user"></app-rink-card>
  </div>
</div>



</div>

<div class="d-flex justify-content-center">
<pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
  >

</pagination>
</div>
